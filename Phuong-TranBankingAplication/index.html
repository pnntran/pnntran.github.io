    <script>
        $(document).ready(function(){
            $('[data-bs-toggle="tooltip"]').tooltip(); 
            $("#tipTop").tooltip({ placement : "top" });

            $("#tipBottom").tooltip({ placement : "bottom" });
            $("#tipLeft").tooltip({ placement : "left" });
